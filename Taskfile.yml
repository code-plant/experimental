version: '3'

tasks:
  init:
    desc: Initialize all packages
    deps: [init:init]

  build:
    desc: Build all packages
    deps: [init:build]

  test:
    desc: Test all packages
    cmds:
      - sh ./scripts/for-each-package.sh npm test

  all:
    desc: Run install, build, and test
    deps:
      - init
      - test

includes:
  init: ./task/init.yml
